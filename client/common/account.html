    <body>
        <!-- nav -->
        <nav class="navbar navbar-expand sticky-top">
            <div class="container">
                <a href="../index.html" class="navbar-brand text-light"
                    >TCBank</a
                >
                <div class="collapse navbar-collapse" id="navmenu">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a
                                href="spendingtrends.html"
                                class="nav-link text-light"
                                >Spending Trends</a
                            >
                        </li>
                        <li class="nav-item">
                            <a
                                href="prequalify.html"
                                class="nav-link text-light"
                                >Pre-qualify</a
                            >
                        </li>
                        <li class="nav-item">
                            <a href="login.html" class="nav-link text-light"
                                >Logout</a
                            >
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <!-- main -->
        <main class="text-dark pt-4 pb-3">
            <div class="container">
                <h1 class="text-center">Account</h1>
                <!-- buttons -->
                <section aria-label="transaction buttons">
                    <div class="text-center pt-3 pb-2">
                        <!-- deposit -->
                        <a
                            href="#"
                            id="btnDeposit"
                            class="btn btn-dark btn-sm text-light"
                            aria-label="Deposit"
                        >
                            Deposit
                        </a>
                        <!-- withdrawal -->
                        <a
                            href="#"
                            id="btnWithdrawal"
                            class="btn btn-dark btn-sm text-light"
                            aria-label="Withdrawal"
                        >
                            Withdrawal
                        </a>
                    </div>
                </section>
                <!-- available balance -->
                <section aria-label="available balance">
                    <h5 class="fw-semibold text-center pt-3 pb-2">
                        Available balance: $<span
                            id="availableBalanceArea"
                        ></span>
                    </h5>
                </section>
                <!-- transaction list -->
                <section aria-label="transaction list">
                    <h5 class="text-center fw-semibold">Transactions</h5>
                    <div class="mx-2 overflow-auto">
                        <table
                            class="table mt-2 mb-2 container transaction-table"
                        >
                            <!-- header columns -->
                            <thead>
                                <tr>
                                    <th scope="col" id="transactionDate">
                                        Date
                                    </th>
                                    <th scope="col" id="transactionDescription">
                                        Description
                                    </th>
                                    <th scope="col" id="transactionType">
                                        Type
                                    </th>
                                    <th
                                        scope="col"
                                        id="transactionAmount"
                                        class="text-end"
                                    >
                                        Amount
                                    </th>
                                </tr>
                                <!-- available balance -->
                                <tr>
                                    <th scope="row" colspan="3" class=""></th>
                                    <td
                                        class="text-end bg-dark-subtle fw-semibold"
                                    >
                                        $<span
                                            id="availableBalanceArea2"
                                        ></span>
                                    </td>
                                </tr>
                            </thead>
                            <!-- list body -->
                            <tbody id="transactionRows"></tbody>
                        </table>
                    </div>
                </section>
            </div>
        </main>
        <!-- xxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxx -->

                >
            </div>
        </footer>
        <script src="../js/utilities.js" async></script>
        <script src="../js/transactions.js" async></script>
    </body>
</html>
