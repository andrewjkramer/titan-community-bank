<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../css/style.css" />
    <meta
      name="description"
      content="Titan Community Bank of St. Petersburg College - Login"
    />
    <title>Titan Community Bank | Login</title>
    <!--[if lt IE 9]>
      <script src="js/html5shiv-printshiv.js"></script>
    <![endif]-->
  </head>
  <body>
    <!-- nav -->
    <nav class="navbar navbar-expand sticky-top">
      <div class="container">
        <a href="../index.html" class="navbar-brand text-light">TCBank</a>
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a href="login.html" class="nav-link text-light">Login</a>
          </li>
          <li class="nav-item">
            <a href="prequalify.html" class="nav-link text-light"
              >Pre-qualify</a
            >
          </li>
          <li class="nav-item">
            <a href="register.html" class="nav-link text-light">Sign Up</a>
          </li>
        </ul>
      </div>
    </nav>
    <!-- main -->
    <main class="text-dark pt-4 pb-3">
      <div class="container">
        <div class="form-container mx-auto">
          <h1 class="text-center">Login</h1>
          <div class="pt-2">
            <!-- login form -->
            <section aria-label="login form">
              <form
                action="account.html"
                id="form"
                name="login_form"
                method="get"
              >
                <!-- username -->
                <div>
                  <label class="p-2 px-3" for="username">Username:</label>
                  <input
                    class="form-control"
                    type="text"
                    id="username"
                    name="username"
                    placeholder="example@example.com"
                    autocomplete="username"
                  />
                  <span
                    id="username_error"
                    class="form_error ps-3"
                    style="color: red"
                  >
                  </span>
                </div>
                <!-- password -->
                <div>
                  <label class="p-2 px-3" for="pwd">Password:</label>
                  <input
                    class="form-control"
                    type="password"
                    id="pwd"
                    name="pwd"
                    minlength="8"
                    placeholder="********"
                    autocomplete="current-password"
                  />
                  <span
                    id="pwd_error"
                    class="form_error ps-3"
                    style="color: red"
                  >
                  </span>
                </div>
                <!-- buttons -->
                <section aria-label="login form buttons">
                  <div class="container text-center pt-3 px-1 mb-2">
                    <div class="row">
                      <div class="col-sm pb-2">
                        <a
                          href="#"
                          id="btnSubmit"
                          class="btn btn-dark btn-sm text-light container-fluid"
                          aria-label="Submit"
                        >
                          Submit
                        </a>
                      </div>
                      <div class="col-sm pb-2">
                        <a
                          href="#"
                          id="reset_form"
                          class="btn btn-dark btn-sm text-light container-fluid"
                          aria-label="Clear Form"
                        >
                          Clear Form
                        </a>
                      </div>
                      <div class="col-sm pb-2">
                        <a
                          href="#"
                          id="reset_password"
                          onclick="window.location.href='resetpw.html'"
                          class="btn btn-dark btn-sm text-light container-fluid"
                          aria-label="Reset Password"
                        >
                          Reset Password
                        </a>
                      </div>
                    </div>
                  </div>
                </section>
              </form>
            </section>
          </div>
        </div>
      </div>
    </main>
    <!-- xxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxx -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"

          >github.com/andrewjkramer/titan-community-bank</a
        >
      </div>
    </footer>
    <script src="../js/utilities.js" async></script>
    <script src="../js/login.js" async></script>
  </body>
</html>
